<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PojavTierList</title>
  <link rel="icon" href="pojav.png" type="image/png" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #e0e0e0;
      overflow-x: hidden;
      background: linear-gradient(270deg, #2c2f33, #3a3d40, #2b2d42, #373c44);
      background-size: 800% 800%;
      animation: slowBG 30s ease infinite;
    }

    @keyframes slowBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Floating Particles */
    .particles {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
      background-image: radial-gradient(#ffffff10 1px, transparent 1px);
      background-size: 40px 40px;
      pointer-events: none;
      animation: moveParticles 60s linear infinite;
    }

    @keyframes moveParticles {
      from { background-position: 0 0; }
      to { background-position: 1000px 1000px; }
    }

    header {
      background-color: rgba(20, 20, 20, 0.85);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #444;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      font-size: 1.6rem;
      color: #a0a0ff;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    header img {
      width: 36px;
      height: 36px;
      border-radius: 8px;
    }

    .profile { position: relative; }

    .profile button {
      background: #2c2f33;
      color: #ddd;
      border: 1px solid #444;
      padding: 0.4rem 1rem;
      border-radius: 10px;
      cursor: pointer;
    }

    .dropdown {
      position: absolute;
      top: 110%;
      right: 0;
      background-color: #222;
      border: 1px solid #555;
      border-radius: 8px;
      display: none;
      flex-direction: column;
      overflow: hidden;
      z-index: 20;
    }

    .dropdown a {
      color: white;
      text-decoration: none;
      padding: 0.6rem 1rem;
      border-bottom: 1px solid #444;
    }

    .dropdown a:hover {
      background-color: #333;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      margin: 1rem 0;
    }

    .search-bar input {
      padding: 0.5rem;
      border: 1px solid #444;
      background-color: #222;
      color: white;
      border-radius: 6px;
      width: 250px;
      text-align: center;
    }

    #mode-nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }

    #mode-nav button {
      background-color: #2d2d2d;
      border: 1px solid #555;
      color: #ccc;
      padding: 0.4rem 1rem;
      border-radius: 20px;
      font-weight: bold;
      transition: 0.3s;
      cursor: pointer;
    }

    #mode-nav button:hover {
      background-color: #444;
      transform: scale(1.05);
    }

    main {
      display: grid;
      gap: 1.2rem;
      max-width: 1000px;
      margin: auto;
      padding: 1rem;
      z-index: 1;
      position: relative;
    }

    .card {
      background-color: #202225;
      padding: 1rem;
      border-radius: 16px;
      border: 2px solid #2e2e2e;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.25);
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px rgba(160, 160, 255, 0.2);
    }

    .card h3 {
      margin: 0 0 0.5rem;
    }

    .tier-badge {
      display: inline-block;
      padding: 0.3rem 0.8rem;
      border-radius: 999px;
      font-weight: bold;
      margin-top: 0.5rem;
      background-color: #666;
      color: white;
    }

    .tier-gold { background-color: #b5a642; color: black; }
    .tier-silver { background-color: #888; color: black; }
    .tier-bronze { background-color: #a06a3d; color: black; }

    footer {
      text-align: center;
      padding: 1.5rem;
      background-color: rgba(0, 0, 0, 0.6);
      font-size: 0.9rem;
      border-top: 2px solid #333;
      position: relative;
      z-index: 1;
    }

    .discord-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #5865F2;
      color: white;
      padding: 0.8rem 1rem;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      box-shadow: 0 0 15px #5865F2;
      animation: pulse 2s infinite;
      z-index: 999;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 15px #5865F2; }
      50% { box-shadow: 0 0 30px #5865F2; }
      100% { box-shadow: 0 0 15px #5865F2; }
    }

    #login-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: #1c1c1c;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10000;
      text-align: center;
    }

    #login-screen h2 {
      color: #a0a0ff;
      margin-bottom: 1rem;
    }

    #login-screen input {
      padding: 0.6rem;
      width: 250px;
      margin-bottom: 0.5rem;
      border: none;
      border-radius: 6px;
      background: #2a2a2a;
      color: white;
      text-align: center;
      font-size: 1rem;
    }

    #login-screen .tip {
      font-size: 0.85rem;
      color: #aaa;
      margin-bottom: 1rem;
    }

    #login-screen button {
      background: #5050aa;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="particles"></div>

<div id="login-screen">
  <h2>Welcome to PojavTiers</h2>
  <input type="text" id="loginName" placeholder="Enter your username"/>
  <div class="tip">Tip: Enter your Minecraft username</div>
  <button onclick="login()">Login</button>
</div>

<header>
  <h1><img src="pojav.png" alt="Logo"> PojavTierList</h1>
  <div class="profile">
    <button onclick="toggleDropdown()">ðŸ‘¤ <span id="usernameDisplay">Guest</span></button>
    <div class="dropdown" id="dropdownMenu">
      <a href="#" onclick="viewMyTiers()">View My Tiers</a>
      <a href="#" onclick="logout()">Logout</a>
    </div>
  </div>
</header>

<div class="search-bar">
  <input type="text" placeholder="Search player..." oninput="searchPlayer(this.value)">
</div>

<nav id="mode-nav"></nav>
<main id="leaderboard-container"></main>

<footer>Â© PojavTiers â€¢ Made by SUPRAMK9 â€¢ All rights reserved</footer>

<a class="discord-btn" href="https://discord.gg/VKAw9nSd4k" target="_blank">
  <i class="fab fa-discord"></i> Join Discord
</a>

<script>
  const players = [
    { name: "SUPRAMK9", rank: "Combat Grandmaster", points: 420, region: "NA", tiers: { Sword: "LT3", NethOP: "LT3", Overall: "LT3 (Sword, NethOP)" } },
    { name: "MC_FF_Gamer0", rank: "PvP God", points: 380, region: "EU", tiers: { NethOP: "HT3", Overall: "HT3 (NethOP)" } },
    { name: "PhyscoSweep", rank: "NethPot Demon", points: 410, region: "Asia", tiers: { NethOP: "HT3", Overall: "HT3 (NethOP)" } }
  ];

  const modeIcons = {
    "Overall": "fas fa-trophy",
    "Vanilla": "fas fa-cube",
    "UHC": "fas fa-heart",
    "Pot": "fas fa-flask",
    "NethOP": "fas fa-fire",
    "SMP": "fas fa-tree",
    "Sword": "fas fa-sword",
    "Axe": "fas fa-hammer",
    "Mace": "fas fa-gavel"
  };

  const modes = Object.keys(modeIcons);
  let currentUser = null;

  function createNav() {
    const nav = document.getElementById("mode-nav");
    nav.innerHTML = "";
    modes.forEach(mode => {
      const btn = document.createElement("button");
      btn.innerHTML = `<i class="${modeIcons[mode]}"></i> ${mode}`;
      btn.onclick = () => render(mode);
      nav.appendChild(btn);
    });
  }

  function getTierClass(tier) {
    if (tier.includes("HT")) return "tier-gold";
    if (tier.includes("LT")) return "tier-bronze";
    return "tier-silver";
  }

  function render(mode) {
    const container = document.getElementById("leaderboard-container");
    container.innerHTML = "";
    const filtered = players.filter(p => p.tiers[mode]);
    filtered.sort((a, b) => b.points - a.points);
    filtered.forEach((p, i) => {
      const tier = p.tiers[mode];
      const tierClass = getTierClass(tier);
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <h3>#${i+1} <i class="fas fa-user-astronaut"></i> ${p.name}</h3>
        <p><i class="fas fa-medal"></i> ${p.rank} (${p.points} pts)</p>
        <p><i class="fas fa-globe"></i> Region: ${p.region}</p>
        <div class="tier-badge ${tierClass}">${mode}: ${tier}</div>
      `;
      container.appendChild(card);
    });
  }

  function searchPlayer(name) {
    name = name.trim().toLowerCase();
    const container = document.getElementById("leaderboard-container");
    container.innerHTML = "";
    const player = players.find(p => p.name.toLowerCase() === name);
    if (player) {
      for (let mode in player.tiers) {
        const tier = player.tiers[mode];
        const tierClass = getTierClass(tier);
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h3><i class="fas fa-user-astronaut"></i> ${player.name}</h3>
          <p><i class="fas fa-medal"></i> ${player.rank} (${player.points} pts)</p>
          <p><i class="fas fa-globe"></i> Region: ${player.region}</p>
          <div class="tier-badge ${tierClass}">${mode}: ${tier}</div>
        `;
        container.appendChild(card);
      }
    }
  }

  function toggleDropdown() {
    const menu = document.getElementById("dropdownMenu");
    menu.style.display = menu.style.display === "flex" ? "none" : "flex";
  }

  function login() {
    const name = document.getElementById("loginName").value.trim();
    if (!name) return alert("Enter username");
    currentUser = name;
    document.getElementById("usernameDisplay").innerText = name;
    document.getElementById("login-screen").style.display = "none";
    render("Overall");
  }

  function logout() {
    currentUser = null;
    document.getElementById("usernameDisplay").innerText = "Guest";
    document.getElementById("leaderboard-container").innerHTML = "";
    document.getElementById("login-screen").style.display = "flex";
  }

  function viewMyTiers() {
    if (!currentUser) return alert("Please login first.");
    searchPlayer(currentUser);
  }

  createNav();
</script>

</body>
</html>
